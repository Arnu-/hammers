<html layout:decorator="public/layout" xmlns:miguo="http://www.w3.org/1999/html">
<div layout:fragment="content">

    <!-- 表格工具栏 -->
    <form class="layui-form toolbar">
        <div class="layui-form-item">
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input type="text" name="title" placeholder="请输入文章标题" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 是否置顶下拉单选 -->
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <widget:singleSelect name="isTop|0|是否置顶|name|id" data="1=已置顶,2=未置顶" value="0"/>
                </div>
            </div>
            <!-- 状态下拉单选 -->
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <widget:singleSelect name="status|0|状态|name|id" data="1=已审核,2=待审核,3=审核失败" value="0"/>
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-input-inline" style="width: auto;">
                    <widget:btnQuery name="查询"/>
                    <widget:btnAdd shiro:hasPermission="sys:article:add" name="添加文章"/>
                    <widget:btnDAll shiro:hasPermission="sys:article:dall" name="批量删除"/>
                </div>
            </div>
        </div>
    </form>

    <!-- 数据表格 -->
    <table class="layui-hide" id="tableList" lay-filter="tableList"></table>

    <!-- 表格操作列 -->
    <script type="text/html" id="toolBar">
        <widget:btnEdit shiro:hasPermission="sys:article:update" name="编辑"/>
        <widget:btnDel shiro:hasPermission="sys:article:delete" name="删除"/>
    </script>

</div>
</html>
