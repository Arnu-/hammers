<html layout:decorator="public/form" xmlns:miguo="http://www.w3.org/1999/html">
<div layout:fragment="content">
	<form class="layui-form model-form" action="" >
		<input name="id" type="hidden" th:value="${info['id']}?:0">
		<div class="layui-form-item">
			<label class="layui-form-label layui-form-required">级别：</label>
			<div class="layui-input-inline">
				<widget:singleSelect name="levelId|1|职级|name|id" sql="SELECT id,`name` FROM sys_level WHERE `status`=1 AND mark=1 AND id not in (SELECT level_id from ums_level_annual_vacation_setting WHERE  `status`=1 AND mark=1);" th:value="${info['levelId']}?:0"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label layui-form-required">年假基数：</label>
			<div class="layui-input-block">
				<input name="days" th:value="${info['days']}" lay-verify="required|inputFloat" autocomplete="off" placeholder="请输入年假基数" class="layui-input" type="text">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">备注：</label>
			<div class="layui-input-block">
				<textarea name="note" placeholder="请输入备注" class="layui-textarea" th:text="${info['note']}"></textarea>
			</div>
		</div>
		<widget:btnSubmit name="submit|立即保存,close|关闭"/>
	</form>
</div>
</html>
