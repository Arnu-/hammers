<html layout:decorator="public/form" xmlns:miguo="http://www.w3.org/1999/html">
<div layout:fragment="content">
	<form class="layui-form model-form" action="">
		<input name="id" type="hidden" th:value="${info['id']}?:0">
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">位置名称：</label>
				<div class="layui-input-inline">
					<input name="name" th:value="${info['name']}" lay-verify="required" autocomplete="off" placeholder="请输入广告位名称" class="layui-input" type="text">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">位置编号：</label>
				<div class="layui-input-inline">
					<input name="locId" th:value="${info['locId']}" lay-verify="required|number" autocomplete="off" placeholder="请输入广告页面位置" class="layui-input" type="text">
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">所属栏目：</label>
			<widget:itemSelect th:value="${info['itemId']}" th:data="${info['cateId']}" limit="2"/>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">站点类型：</label>
				<div class="layui-input-inline">
					<widget:singleSelect name="platform|1|站点类型|name|id" th:data="${ADSORT_PLATFORM_LIST}" th:value="${info['platform']}?:1"/>
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">排序号：</label>
				<div class="layui-input-inline">
					<input name="sort" th:value="${info['sort']}" lay-verify="required|number" autocomplete="off" placeholder="请输入广告位排序" class="layui-input" type="text">
				</div>
			</div>
		</div>
		<div class="layui-form-item" style="width: 625px;">
			<label class="layui-form-label">位置描述：</label>
			<div class="layui-input-block">
				<textarea name="note" placeholder="请输入广告位描述" class="layui-textarea" th:text="${info['note']}"></textarea>
			</div>
		</div>
		<widget:btnSubmit name="submit|立即保存,close|关闭"/>
	</form>
</div>
</html>
