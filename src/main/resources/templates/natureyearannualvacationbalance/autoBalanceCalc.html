<html layout:decorator="public/layout" xmlns:miguo="http://www.w3.org/1999/html">
<div layout:fragment="content">

    <!-- 表格工具栏 -->
    <form class="layui-form toolbar" lay-filter="toolbar">
        <div class="layui-form-item">
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input type="text" name="name" placeholder="请输入人名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input type="number" name="year" placeholder="请输入查询的年份" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-input-inline" style="width: auto;">
                    <widget:btnQuery name="查询"/>
                    <input type="checkbox" name="overwrite" title="覆盖已有数据">
<!--                    <widget:switchCheck name="overwrite" data="覆盖|跳过" value="0"/>已有数据-->
                    <widget:btnFunc name="确定|confirm|layui-icon-util|layui-bg-blue|1"/>
                </div>
            </div>
        </div>
    </form>

    <!-- 数据表格 -->
    <style>
        .layui-table th .layui-table-cell{
            height:auto;
            overflow:visible;
            text-overflow:inherit;
            white-space:normal;
        }
        #tableList + div > div.layui-table-box > div.layui-table-fixed.layui-table-fixed-l{
            display:none
        }
    </style>
    <table class="layui-hide" id="tableList" lay-filter="tableList"></table>
    <!-- 表格操作列 -->
    <script type="text/html" id="importToolBar">
        <widget:btnDel name="删除"/>
    </script>
</div>
</html>
