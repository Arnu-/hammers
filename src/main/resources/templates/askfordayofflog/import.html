<html layout:decorator="public/form" xmlns:miguo="http://www.w3.org/1999/html">
<div layout:fragment="content">
    <!-- 表格工具栏 -->
    <form class="layui-form toolbar">
        <div class="layui-form-item">
<!--                <label class="layui-form-label">选项</label>-->
            <div class="layui-inline">
                <div class="layui-input-block">
                    <input type="checkbox" name="autoCreateType" title="自动创建请假类型">
<!--                <div class="layui-input-inline" style="width: auto;">-->
                    <widget:btnFunc name="下载模板|importTemplateExcel|layui-icon-templeate-1|layui-bg-blue|1"/>
                    <button type="button" class="layui-btn" id="importEmp">
                        <i class="layui-icon">&#xe67c;</i>上传文件
                    </button>
                    <widget:btnFunc name="确定|confirm|layui-icon-util|layui-bg-blue|1"/>
<!--                </div>-->
                </div>
            </div>
        </div>
    </form>

    <!-- 数据表格 -->
    <table class="layui-hide" id="importTableList" lay-filter="importTableList"></table>
    <!-- 表格操作列 -->
    <script type="text/html" id="importToolBar">
        <widget:btnEdit name="编辑"/>
        <widget:btnDel name="删除"/>
    </script>
</div>
</html>
