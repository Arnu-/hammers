<html layout:decorator="public/form" xmlns:miguo="http://www.w3.org/1999/html">
<div layout:fragment="content">
	<form class="layui-form model-form" action="" style="width:80%;">
		<input name="id" type="hidden" th:value="${info['id']}?:0">
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">头像：</label>
				<widget:uploadSingleImage name="avatar|头像|90x90|employee|建议上传尺寸450x450" th:value="${info['avatar']}"/>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">真实姓名：</label>
				<div class="layui-input-inline">
					<input name="realname" th:value="${info['realname']}" lay-verify="required" autocomplete="off" placeholder="请输入真实姓名" class="layui-input" type="text">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">昵称：</label>
				<div class="layui-input-inline">
					<input name="nickname" th:value="${info['nickname']}" lay-verify="required" autocomplete="off" placeholder="请输入昵称" class="layui-input" type="text">
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">性别：</label>
				<div class="layui-input-inline">
					<input name="gender" th:value="${info['gender']}" lay-verify="required|number" autocomplete="off" placeholder="请输入性别" class="layui-input" type="text">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">手机号码：</label>
				<div class="layui-input-inline">
					<input name="mobile" th:value="${info['mobile']}" lay-verify="required|phone" placeholder="请输入手机号码" autocomplete="off" class="layui-input" type="tel">
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">电子邮箱：</label>
				<div class="layui-input-inline">
					<input name="email" th:value="${info['email']}" lay-verify="required|email" placeholder="请输入邮箱" autocomplete="off" class="layui-input" type="text">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">生日：</label>
				<div class="layui-input-inline">
					<widget:dateSelect name="birthday|生日|datetime" th:value="${info['birthday']}"/>
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">部门：</label>
				<div class="layui-input-inline">
					<input name="deptId" th:value="${info['deptId']}" lay-verify="required|number" autocomplete="off" placeholder="请输入部门" class="layui-input" type="text">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">级别：</label>
				<div class="layui-input-inline">
					<input name="levelId" th:value="${info['levelId']}" lay-verify="required|number" autocomplete="off" placeholder="请输入级别" class="layui-input" type="text">
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">职位：</label>
				<div class="layui-input-inline">
					<input name="positionId" th:value="${info['positionId']}" lay-verify="required|number" autocomplete="off" placeholder="请输入职位" class="layui-input" type="text">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">省：</label>
				<div class="layui-input-inline">
					<input name="provinceId" th:value="${info['provinceId']}" lay-verify="required|number" autocomplete="off" placeholder="请输入省" class="layui-input" type="text">
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">市：</label>
				<div class="layui-input-inline">
					<input name="cityId" th:value="${info['cityId']}" lay-verify="required|number" autocomplete="off" placeholder="请输入市" class="layui-input" type="text">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">区/县：</label>
				<div class="layui-input-inline">
					<input name="districtId" th:value="${info['districtId']}" lay-verify="required|number" autocomplete="off" placeholder="请输入区/县" class="layui-input" type="text">
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">地址：</label>
				<div class="layui-input-inline">
					<input name="address" th:value="${info['address']}" lay-verify="required" autocomplete="off" placeholder="请输入地址" class="layui-input" type="text">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">城市名：</label>
				<div class="layui-input-inline">
					<input name="cityName" th:value="${info['cityName']}" lay-verify="required" autocomplete="off" placeholder="请输入城市名" class="layui-input" type="text">
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">入职日期：</label>
				<div class="layui-input-inline">
					<widget:dateSelect name="enrollmentDate|入职日期|datetime" th:value="${info['enrollmentDate']}"/>
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">转正日期：</label>
				<div class="layui-input-inline">
					<widget:dateSelect name="formalDate|转正日期|datetime" th:value="${info['formalDate']}"/>
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">离职日期：</label>
				<div class="layui-input-inline">
					<widget:dateSelect name="leaveDate|离职日期|datetime" th:value="${info['leaveDate']}"/>
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">状态：</label>
				<div class="layui-input-inline">
					<input name="status" th:value="${info['status']}" lay-verify="required|number" autocomplete="off" placeholder="请输入状态" class="layui-input" type="text">
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">排序：</label>
				<div class="layui-input-inline">
					<input name="sort" th:value="${info['sort']}" lay-verify="required|number" autocomplete="off" placeholder="请输入排序" class="layui-input" type="text">
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">备注：</label>
			<div class="layui-input-block">
				<textarea name="note" placeholder="请输入备注" class="layui-textarea" th:text="${info['note']}"></textarea>
			</div>
		</div>
		<widget:btnSubmit name="submit|立即保存,close|关闭"/>
	</form>
</div>
</html>
