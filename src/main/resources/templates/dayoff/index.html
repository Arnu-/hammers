<html layout:decorator="public/layout" xmlns:miguo="http://www.w3.org/1999/html">
<div layout:fragment="content">

    <!-- 表格工具栏 -->
    <form class="layui-form toolbar">
        <div class="layui-form-item">
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input type="text" name="name" placeholder="请输入人名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-input-inline" style="width: auto;">
                    <widget:btnQuery name="查询"/>
<!--                    <widget:btnAdd name="添加请假类型"/>-->
<!--                    <widget:btnDAll name="批量删除"/>-->
                </div>
            </div>
        </div>
    </form>

    <!-- 数据表格 -->
    <style>
        .layui-table th .layui-table-cell{
            height:auto;
            overflow:visible;
            text-overflow:inherit;
            white-space:normal;
        }
        #summaryTableList + div > div.layui-table-box > div.layui-table-fixed.layui-table-fixed-l{
            display:none
        }
    </style>
    <table class="layui-hide" id="summaryTableList" lay-filter="summaryTableList"></table>

    <!-- 表格操作列 -->
    <script type="text/html" id="toolBar">
        <widget:btnEdit name="添加请假记录"/>
<!--        <widget:btnDel name="删除"/>-->
<!--        <widget:btnFunc shiro:hasPermission="sys:dayoff:add" name="添加请假记录|add|layui-icon-add|layui-bg-cyan|2"/>-->
    </script>

</div>
</html>
