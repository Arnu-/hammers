<html layout:decorator="public/layout" xmlns:miguo="http://www.w3.org/1999/html">
<div layout:fragment="content">
    <!-- 功能操作区一 -->
    <form class="layui-form">
        <div class="layui-form">
            <div class="layui-form-item">
                    <div class="layui-inline">
                    <div class="layui-input-inline" style="width: auto;">
                        <widget:btnQuery name="查询"/>
                        <widget:btnAdd shiro:hasPermission="sys:roledept:add" name="添加部门角色"/>
                        <widget:btnDAll shiro:hasPermission="sys:roledept:dall" name="批量删除"/>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <!-- TABLE渲染区 -->
    <table class="layui-hide" id="tableList" lay-filter="tableList"></table>

    <!-- 操作功能区二 -->
    <script type="text/html" id="toolBar">
        <widget:btnEdit shiro:hasPermission="sys:roledept:update" name="编辑"/>
        <widget:btnDel shiro:hasPermission="sys:roledept:delete" name="删除"/>
    </script>

</div>
</html>
