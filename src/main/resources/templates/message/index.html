<html layout:decorator="public/layout" xmlns:miguo="http://www.w3.org/1999/html">
<div layout:fragment="content">

    <!-- 表格工具栏 -->
    <form class="layui-form toolbar">
        <div class="layui-form-item">
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input type="text" name="title" placeholder="请输入消息标题" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 发送方式下拉单选 -->
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <!-- 下拉单选 -->
                    <widget:singleSelect name="type|0|发送方式|name|id" th:data="${MESSAGE_TYPE_LIST}" value="0"/>
                </div>
            </div>
            <!-- 发送状态下拉单选 -->
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <!-- 下拉单选 -->
                    <widget:singleSelect name="sendStatus|0|发送状态|name|id" th:data="${MESSAGE_SENDSTATUS_LIST}" value="0"/>
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-input-inline" style="width: auto;">
                    <widget:btnQuery name="查询"/>
                    <widget:btnDAll shiro:hasPermission="sys:message:dall" name="批量删除"/>
                </div>
            </div>
        </div>
    </form>

    <!-- 数据表格 -->
    <table class="layui-hide" id="tableList" lay-filter="tableList"></table>

    <!-- 表格操作列 -->
    <script type="text/html" id="toolBar">
        <widget:btnDel shiro:hasPermission="sys:message:delete" name="删除"/>
    </script>

</div>
</html>
