<html layout:decorator="public/layout" xmlns:miguo="http://www.w3.org/1999/html">
<div layout:fragment="content">

    <!-- 表格工具栏 -->
    <form class="layui-form toolbar">
        <div class="layui-form-item">
            <!-- 类型下拉单选 -->
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <!-- 下拉单选 -->
                    <widget:singleSelect name="type|0|类型|name|id" th:data="${LAYOUT_TYPE_LIST}" value="0"/>
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-input-inline" style="width: auto;">
                    <widget:btnQuery name="查询"/>
                    <widget:btnAdd shiro:hasPermission="sys:layout:add"  name="添加布局"/>
                    <widget:btnDAll shiro:hasPermission="sys:layout:dall" name="批量删除"/>
                </div>
            </div>
        </div>
    </form>

    <!-- 表格操作列 -->
    <table class="layui-hide" id="tableList" lay-filter="tableList"></table>

    <!-- 操作功能区二 -->
    <script type="text/html" id="toolBar">
        <widget:btnEdit shiro:hasPermission="sys:layout:update" name="编辑"/>
        <widget:btnDel shiro:hasPermission="sys:layout:delete" name="删除"/>
    </script>

</div>
</html>
