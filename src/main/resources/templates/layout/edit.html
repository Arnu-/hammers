<html layout:decorator="public/form" xmlns:miguo="http://www.w3.org/1999/html">
<div layout:fragment="content">
	<form class="layui-form model-form" action="" style="width:80%;">
		<input name="id" type="hidden" th:value="${info['id']}?:0">
		<div class="layui-form-item">
			<label class="layui-form-label">图片：</label>
			<widget:uploadSingleImage name="image|图片|90x90|layout|建议上传尺寸450x450|450x450" th:value="${info['image']}"/>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">页面位置：</label>
				<div class="layui-input-inline">
					<widget:itemSelect th:value="${info['itemId']}" limit="1"/>
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">页面编号：</label>
				<div class="layui-input-inline">
					<input name="locId" th:value="${info['locId']}" lay-verify="required|number" autocomplete="off" placeholder="请输入页面编号" class="layui-input" type="text">
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">类型：</label>
				<div class="layui-input-inline">
					<widget:singleSelect name="type|1|类型|name|id" th:data="${LAYOUT_TYPE_LIST}" th:value="${info['type']}?:0"/>
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">类型选择：</label>
				<div class="layui-input-inline">
					<input name="typeId" th:value="${info['typeId']}" lay-verify="required|number" autocomplete="off" placeholder="请输入对应的类型编号" class="layui-input" type="text">
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">显示顺序：</label>
				<div class="layui-input-inline">
					<input name="sort" th:value="${info['sort']}" lay-verify="required|number" autocomplete="off" placeholder="请输入显示顺序" class="layui-input" type="text">
				</div>
			</div>
		</div>
		<widget:btnSubmit name="submit|立即保存,close|关闭"/>
	</form>
</div>
</html>
