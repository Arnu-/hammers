<html layout:decorator="public/layout" xmlns:miguo="http://www.w3.org/1999/html">
<div layout:fragment="content">

    <!-- 表格工具栏 -->
    <form class="layui-form toolbar">
        <div class="layui-form-item">
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input type="text" name="name" placeholder="请输入角色名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 状态下拉单选 -->
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <!-- 下拉单选 -->
                    <widget:singleSelect name="status|0|状态|name|id" th:data="${ROLE_STATUS_LIST}" value="0"/>
<!--                    <select name='status' id='status' lay-verify='' lay-search='' lay-filter='status'><option value=''>【请选择状态】</option><option value='1'>正常</option><option value='2'>禁用</option></select>-->
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-input-inline" style="width: auto;">
                    <widget:btnQuery name="查询"/>
                    <widget:btnAdd shiro:hasPermission="sys:role:add" name="添加角色"/>
                    <widget:btnDAll shiro:hasPermission="sys:role:dall" name="批量删除"/>

<!--                    <button class="layui-btn" lay-submit="" lay-filter="searchForm" id="search"><i class="layui-icon">&#xe615;</i>查询</button>-->
<!--                    <a shiro:hasPermission="sys:role:add" href="javascript:" class="layui-btn btnOption  layui-btn-small btnAdd" id="add" data-param='[]' lay-event="add"><i class="layui-icon layui-icon-add-1"></i>添加角色</a>-->
<!--                    <a shiro:hasPermission="sys:role:dall" href="javascript:" class="layui-btn btnOption layui-btn-danger layui-btn-small btnBatchDrop" id="batchDrop" data-param="[]" lay-event="batchDrop"><i class="layui-icon layui-icon-delete"></i>批量删除</a>-->

                </div>
            </div>
        </div>
    </form>

    <!-- 数据表格 -->
    <table class="layui-hide" id="tableList" lay-filter="tableList"></table>

    <!-- 表格操作列 -->
    <script type="text/html" id="toolBar">
        <widget:btnEdit shiro:hasPermission="sys:role:update" name="编辑"/>
        <widget:btnDel shiro:hasPermission="sys:role:delete" name="删除"/>
        <widget:btnFunc shiro:hasPermission="sys:role:permission" name="权限分配|permission|layui-icon-set|layui-bg-cyan|2"/>

        <!--
         <a class="layui-btn layui-btn-xs btnEdit" lay-event="edit" title="编辑"><i class="layui-icon">&#xe630;</i>编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs btnDel" lay-event="del" title="删除"><i class="layui-icon">&#xe630;</i>删除</a>
        <a href="javascript:" class="layui-btn btnOption layui-bg-cyan layui-btn-xs btnPermission" id="permission" data-param='null' lay-event="permission"><i class="layui-icon layui-icon-set"></i>权限分配</a>
         -->
    </script>

    <!-- 状态 -->
    <script type="text/html" id="statusTpl">
        <input type="checkbox" name="status" value="{{ d.id }}" lay-skin="switch" lay-text="正常|禁用" lay-filter="status" {{ d.status == 1 ? 'checked' : '' }} >
    </script>
</div>
</html>
