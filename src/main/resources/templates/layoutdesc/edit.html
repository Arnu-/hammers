<html layout:decorator="public/form" xmlns:miguo="http://www.w3.org/1999/html">
<div layout:fragment="content">
	<form class="layui-form model-form" action="" >
		<input name="id" type="hidden" th:value="${info['id']}?:0">
		<div class="layui-form-item">
			<label class="layui-form-label">位置描述：</label>
			<div class="layui-input-block">
				<input name="locDesc" th:value="${info['locDesc']}" lay-verify="required" autocomplete="off" placeholder="请输入页面位置描述" class="layui-input" type="text">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">位置编号：</label>
			<div class="layui-input-block">
				<input name="locId" th:value="${info['locId']}" lay-verify="required|number" autocomplete="off" placeholder="请输入位置编号" class="layui-input" type="text">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">页面编号：</label>
			<div class="layui-input-block">
				<widget:itemSelect th:value="${info['itemId']}" limit="1"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">排序：</label>
			<div class="layui-input-block">
				<input name="sort" th:value="${info['sort']}" lay-verify="required|number" autocomplete="off" placeholder="请输入排序" class="layui-input" type="text">
			</div>
		</div>
		<widget:btnSubmit name="submit|立即保存,close|关闭"/>
	</form>
</div>
</html>
