<html layout:decorator="public/form" xmlns:miguo="http://www.w3.org/1999/html">
<div layout:fragment="content">
	<form class="layui-form model-form" action="" >
		<input name="id" type="hidden" th:value="${info['id']}?:0">
		<input name="pid" id="pid" type="hidden" th:value="${info['pid']}?:0">
		<div class="layui-form-item">
			<label class="layui-form-label">部门名称：</label>
			<div class="layui-input-block">
				<input name="name" th:value="${info['name']}" lay-verify="required" autocomplete="off" placeholder="请输入部门名称" class="layui-input" type="text">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">类型：</label>
			<div class="layui-input-block">
				<widget:singleSelect name="type|1|类型|name|id" th:data="${DEPT_TYPE_LIST}" th:value="${info['type']}?:1"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">有无子级：</label>
			<div class="layui-input-block">
				<widget:switchCheck name="hasChild" data="有子级|无子级" th:value="${info['hasChild']} ?: 2"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">排序：</label>
			<div class="layui-input-block">
				<input name="sort" th:value="${info['sort']}" lay-verify="required|number" autocomplete="off" placeholder="请输入排序" class="layui-input" type="text">
			</div>
		</div>
		<widget:btnSubmit name="submit|立即保存,close|关闭"/>
	</form>
</div>
</html>
