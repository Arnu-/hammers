<html layout:decorator="public/layout" xmlns:miguo="http://www.w3.org/1999/html">
<div layout:fragment="content">

    <!-- 表格工具栏 -->
    <form class="layui-form toolbar">
        <div class="layui-form-item">
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input type="text" name="title" placeholder="请输入通知标题" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 通知来源下拉单选 -->
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <!-- 下拉单选 -->
                    <widget:singleSelect name="source|0|通知来源|name|id" th:data="${NOTICE_SOURCE_LIST}" value="0"/>
                </div>
            </div>
            <!-- 是否置顶下拉单选 -->
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <!-- 下拉单选 -->
                    <widget:singleSelect name="isTop|0|是否置顶|name|id" th:data="${NOTICE_ISTOP_LIST}" value="0"/>
                </div>
            </div>
            <!-- 发布状态下拉单选 -->
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <!-- 下拉单选 -->
                    <widget:singleSelect name="status|0|发布状态|name|id" th:data="${NOTICE_STATUS_LIST}" value="0"/>
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-input-inline" style="width: auto;">
                    <widget:btnQuery name="查询"/>
                    <widget:btnAdd shiro:hasPermission="sys:notice:add" name="添加通知公告"/>
                    <widget:btnDAll shiro:hasPermission="sys:notice:dall" name="批量删除"/>
                </div>
            </div>
        </div>
    </form>

    <!-- 数据表格 -->
    <table class="layui-hide" id="tableList" lay-filter="tableList"></table>

    <!-- 表格操作列 -->
    <script type="text/html" id="toolBar">
        <widget:btnEdit shiro:hasPermission="sys:notice:update" name="编辑"/>
        <widget:btnDel shiro:hasPermission="sys:notice:delete" name="删除"/>
    </script>

</div>
</html>
