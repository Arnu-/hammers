<html layout:decorator="public/form" xmlns:miguo="http://www.w3.org/1999/html">
<div layout:fragment="content">
	<form class="layui-form model-form" action="" >
		<input name="id" type="hidden" th:value="${info['id']}?:0">
		<div class="layui-form-item">
			<label class="layui-form-label">模板CODE：</label>
			<div class="layui-input-block">
				<input name="code" th:value="${info['code']}" lay-verify="required" autocomplete="off" placeholder="请输入模板CODE" class="layui-input" type="text">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">模板标题：</label>
			<div class="layui-input-block">
				<input name="title" th:value="${info['title']}" lay-verify="required" autocomplete="off" placeholder="请输入模板标题" class="layui-input" type="text">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">模板类型：</label>
			<div class="layui-input-block">
				<widget:singleSelect name="type|1|模板类型|name|id" th:data="${MESSAGETEMPLATE_TYPE_LIST}" th:value="${info['type']}?:0"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">模板内容：</label>
			<div class="layui-input-block">
				<textarea name="content" placeholder="请输入模板内容" class="layui-textarea" th:text="${info['content']}"></textarea>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">状态：</label>
			<div class="layui-input-block">
				<widget:switchCheck name="status" data="在用|停用" th:value="${info['status']} ?: 1"/>
			</div>
		</div>
		<widget:btnSubmit name="submit|立即保存,close|关闭"/>
	</form>
</div>
</html>
